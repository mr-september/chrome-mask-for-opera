<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title data-i18n="optionsPageTitle"></title>
    <link rel="stylesheet" href="options.css" />
    <script src="shared.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <section class="setting-card">
      <h2 data-i18n="optionsMainTitle"></h2>
      <p data-i18n="optionsMainDescription"></p>
      <form id="add-site-form">
        <input id="add-site-input" type="text" data-i18n-placeholder="optionsInputPlaceholder" />
        <button type="submit" class="button button-primary" data-i18n="addSiteButton"></button>
      </form>
      <div id="masked-sites"></div>
    </section>

    <!-- Linux Platform Configuration (only shown on Linux) -->
    <section id="linuxPlatformSection" style="display: none">
      <div class="setting-card">
        <h2 data-i18n="linuxPlatformTitle"></h2>
        <div class="platform-specific-setting">
          <h3 data-i18n="optionsLinuxSpoofTitle"></h3>
          <p data-i18n="optionsLinuxSpoofDescription"></p>
          <form id="add-linux-windows-site-form">
            <input id="add-linux-windows-site-input" type="text" data-i18n-placeholder="optionsInputPlaceholder" />
            <button
              type="submit"
              id="add-linux-windows-site-button"
              class="button button-primary"
              data-i18n="addSiteButton"
            ></button>
          </form>
          <div id="linux-windows-spoof-sites"></div>
        </div>
      </div>
    </section>
  </body>
</html>
